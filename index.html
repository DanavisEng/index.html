<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Danavis Engineering - Professional Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --primary: #1e2a5e; --secondary: #27ae60; --mail-btn: #007bff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f9; padding: 10px; color: #333; margin: 0; }
        .container { max-width: 850px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 11px; text-transform: uppercase; color: #666; margin-bottom: 4px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; -webkit-appearance: none; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--primary); color: white; padding: 10px; font-size: 13px; }
        td { border: 1px solid #ddd; padding: 5px; }

        @media (max-width: 650px) {
            .info-grid { grid-template-columns: 1fr; }
            thead { display: none; }
            tr { display: block; margin-bottom: 15px; border: 1px solid var(--primary); padding: 10px; border-radius: 8px; }
            td { display: flex; justify-content: space-between; border: none; padding: 5px 0; border-bottom: 1px solid #eee; }
            td::before { content: attr(data-label); font-weight: bold; color: #777; }
            td input { width: 60% !important; border: none; background: #f9f9f9; }
        }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn { width: 100%; color: white; padding: 18px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; text-transform: uppercase; }
        .btn-pdf { background: var(--secondary); }
        .btn-mail { background: var(--mail-btn); text-decoration: none; text-align: center; display: block; box-sizing: border-box; }

        /* PDF TEMPLATE (A4) */
        #pdf-capture { position: absolute; left: -9999px; top: 0; }
        #pdf-content { width: 794px; height: 1123px; padding: 60px; box-sizing: border-box; background: white; position: relative; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th, .pdf-table td { border: 1px solid #333; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="color:var(--primary); margin:0;">DANAVIS</h1>
        <h3 style="color:var(--secondary); margin:0;">ENGINEERING</h3>
    </div>

    <div class="info-grid">
        <div><label>First and Last Name</label><input type="text" id="empName" placeholder="John Doe"></div>
        <div><label>Project / Week No.</label><input type="text" id="projectName" placeholder="Site X / Week 12"></div>
    </div>

    <div style="margin-bottom:15px;">
        <label>Select Week Start (Monday):</label>
        <input type="date" id="monday-date" onchange="fillDates()">
    </div>

    <table>
        <thead>
            <tr><th>Date</th><th>Task Description</th><th>Hrs</th></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <div class="btn-group">
        <button class="btn btn-pdf" id="genBtn" onclick="generateLightPDF()">1. Generate & Save PDF</button>
        <button class="btn btn-mail" id="mailBtn" onclick="prepareEmail()">2. Send Email to Management</button>
    </div>
</div>

<div id="pdf-capture">
    <div id="pdf-content">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #1e2a5e; padding-bottom: 10px;">
            <div>
                <h1 style="color: #1e2a5e; margin: 0; font-size: 28px;">DANAVIS</h1>
                <h2 style="color: #27ae60; margin: 0; font-size: 20px;">ENGINEERING</h2>
            </div>
            <div style="text-align: right;"><h3 style="margin:0; color: #555;">WEEKLY TIMESHEET</h3></div>
        </div>
        <div style="margin-top: 30px; font-size: 16px;">
            <p><strong>Employee:</strong> <span id="p-name"></span></p>
            <p><strong>Project:</strong> <span id="p-project"></span></p>
            <p><strong>Period:</strong> <span id="p-range"></span></p>
        </div>
        <table class="pdf-table">
            <thead><tr style="background: #f0f0f0;"><th>Date</th><th>Description</th><th style="text-align:center;">Hrs</th></tr></thead>
            <tbody id="p-body"></tbody>
            <tfoot><tr style="font-weight: bold;"><td colspan="2" style="text-align: right;">Total Hours:</td><td style="text-align: center;" id="p-total">0</td></tr></tfoot>
        </table>
        <div style="position: absolute; bottom: 80px; left: 60px; right: 60px; display: flex; justify-content: space-between;">
            <div style="width: 200px; border-top: 1px solid #333; text-align: center; padding-top: 5px; font-size: 12px;">Employee Signature</div>
            <div style="width: 200px; border-top: 1px solid #333; text-align: center; padding-top: 5px; font-size: 12px;">Supervisor Approval</div>
        </div>
    </div>
</div>

<script>
    const body = document.getElementById('table-body');
    for(let i=0; i<7; i++) {
        body.innerHTML += `<tr>
            <td data-label="Date"><input type="date" class="r-date"></td>
            <td data-label="Task"><input type="text" class="r-task" placeholder="..."></td>
            <td data-label="Hrs"><input type="number" class="r-hrs" placeholder="0"></td>
        </tr>`;
    }

    function fillDates() {
        const start = new Date(document.getElementById('monday-date').value);
        if(!isNaN(start)) {
            document.querySelectorAll('.r-date').forEach((input, i) => {
                let d = new Date(start);
                d.setDate(start.getDate() + i);
                input.value = d.toISOString().split('T')[0];
            });
        }
    }

    function prepareEmail() {
        const name = document.getElementById('empName').value || "Employee";
        const project = document.getElementById('projectName').value || "Project";
        const dates = document.querySelectorAll('.r-date');
        const tasks = document.querySelectorAll('.r-task');
        const hours = document.querySelectorAll('.r-hrs');
        
        let total = 0;
        let workSummary = "";

        dates.forEach((d, i) => {
            const h = parseFloat(hours[i].value) || 0;
            if (h > 0) {
                total += h;
                workSummary += `- ${d.value}: ${tasks[i].value || 'No description'} (${h} hrs)%0D%0A`;
            }
        });

        const subject = encodeURIComponent(`Timesheet Report - ${name} - ${project}`);
        
        // E-mail Body Template
        const emailBody = `Dear Management,%0D%0A%0D%0APlease find my weekly timesheet report attached.%0D%0A%0D%0A--- REPORT SUMMARY ---%0D%0AEmployee: ${name}%0D%0AProject/Ref: ${project}%0D%0ATotal Hours: ${total} hrs%0D%0A%0D%0ADaily breakdown:%0D%0A${workSummary}%0D%0A----------------------%0D%0A%0D%0AKind regards,%0D%0A${name}`;

        const mailtoLink = `mailto:projects@danavisengineering.com?subject=${subject}&body=${emailBody}`;
        
        window.location.href = mailtoLink;
    }

    async function generateLightPDF() {
        const btn = document.getElementById('genBtn');
        btn.innerText = "SAVING...";
        btn.disabled = true;

        const name = document.getElementById('empName').value || "Employee";
        document.getElementById('p-name').innerText = name;
        document.getElementById('p-project').innerText = document.getElementById('projectName').value || "---";
        
        let total = 0;
        let rowsHtml = "";
        const dates = document.querySelectorAll('.r-date');
        const tasks = document.querySelectorAll('.r-task');
        const hours = document.querySelectorAll('.r-hrs');

        dates.forEach((d, i) => {
            const h = parseFloat(hours[i].value) || 0;
            total += h;
            rowsHtml += `<tr><td>${d.value || '---'}</td><td>${tasks[i].value || '---'}</td><td style="text-align:center;">${h}</td></tr>`;
        });
        
        document.getElementById('p-body').innerHTML = rowsHtml;
        document.getElementById('p-total').innerText = total;
        document.getElementById('p-range').innerText = (dates[0].value || '') + " to " + (dates[6].value || '');

        const capture = document.getElementById('pdf-capture');
        capture.style.position = "fixed"; 
        capture.style.zIndex = "-1";
        capture.style.left = "0";

        try {
            const canvas = await html2canvas(document.getElementById('pdf-content'), {
                scale: 1.5,
                useCORS: true,
                width: 794,
                windowWidth: 794
            });

            const imgData = canvas.toDataURL('image/jpeg', 0.7); 
            const pdf = new jspdf.jsPDF({ orientation: 'p', unit: 'mm', format: 'a4', compress: true });

            pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
            pdf.save(`Timesheet_${name.replace(/\s+/g, '_')}.pdf`);
        } catch (e) {
            alert("Error: " + e);
        } finally {
            capture.style.position = "absolute";
            capture.style.left = "-9999px";
            btn.innerText = "1. Generate & Save PDF";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
