<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Danavis Engineering - Professional Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --primary: #1e2a5e; --secondary: #27ae60; --mail-btn: #007bff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f9; padding: 10px; color: #333; margin: 0; }
        .container { max-width: 850px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; }
        
        .settings-bar { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        .btn-settings { background: none; border: 1px solid #ccc; color: #777; font-size: 10px; padding: 4px 8px; border-radius: 4px; cursor: pointer; text-transform: uppercase; }

        .header { text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
        .logo-main { color: var(--primary); margin: 0; font-size: 32px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }
        .logo-sub { color: var(--secondary); margin: 0; font-size: 32px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; margin-top: -5px; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 11px; text-transform: uppercase; color: #666; margin-bottom: 4px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; -webkit-appearance: none; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--primary); color: white; padding: 10px; font-size: 13px; }
        td { border: 1px solid #ddd; padding: 5px; }

        @media (max-width: 650px) {
            .info-grid { grid-template-columns: 1fr; }
            thead { display: none; }
            tr { display: block; margin-bottom: 15px; border: 1px solid var(--primary); padding: 10px; border-radius: 8px; }
            td { display: flex; justify-content: space-between; border: none; padding: 5px 0; border-bottom: 1px solid #eee; }
            td::before { content: attr(data-label); font-weight: bold; color: #777; }
            td input { width: 60% !important; border: none; background: #f9f9f9; }
        }

        .live-total-container {
            background: #eef2f7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: right;
            border-left: 5px solid var(--secondary);
        }
        .live-total-label { font-size: 14px; color: #555; font-weight: bold; text-transform: uppercase; }
        .live-total-value { font-size: 24px; color: var(--primary); font-weight: 800; margin-left: 10px; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .btn { width: 100%; color: white; padding: 18px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn-pdf { background: var(--secondary); }
        .btn-mail { background: var(--mail-btn); }

        #pdf-capture { position: absolute; left: -9999px; top: 0; }
        #pdf-content { width: 794px; height: 1123px; padding: 60px; box-sizing: border-box; background: white; position: relative; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th, .pdf-table td { border: 1px solid #333; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <div class="settings-bar">
        <button class="btn-settings" onclick="resetEmail()">⚙️ Change CC Email</button>
    </div>

    <div class="header">
        <h1 class="logo-main">DANAVIS</h1>
        <h1 class="logo-sub">ENGINEERING</h1>
    </div>

    <div class="info-grid">
        <div><label>First and Last Name</label><input type="text" id="empName" placeholder="John Doe"></div>
        <div><label>Project Name / Ref</label><input type="text" id="projectName" placeholder="Site X"></div>
    </div>

    <div style="margin-bottom:15px;">
        <label>Select Week Start (Monday):</label>
        <input type="date" id="monday-date" onchange="fillDates()">
    </div>

    <table>
        <thead>
            <tr><th>Date</th><th>Task Description</th><th>Hrs</th></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <div class="live-total-container">
        <span class="live-total-label">Total Hours This Week:</span>
        <span class="live-total-value" id="live-total-display">0</span>
    </div>

    <div class="btn-group">
        <button class="btn btn-pdf" id="genBtn" onclick="generateLightPDF()">1. Generate & Save PDF</button>
        <button class="btn btn-mail" id="mailBtn" onclick="prepareEmail()">2. Send Email to Management</button>
    </div>
</div>

<div id="pdf-capture">
    <div id="pdf-content">
        <div style="text-align: center; border-bottom: 2px solid #1e2a5e; padding-bottom: 15px;">
            <h1 style="color: #1e2a5e; margin: 0; font-size: 36px; font-weight: 800; letter-spacing: 2px;">DANAVIS</h1>
            <h1 style="color: #27ae60; margin: 0; font-size: 36px; font-weight: 800; letter-spacing: 2px; margin-top: -5px;">ENGINEERING</h1>
            <p style="text-transform: uppercase; letter-spacing: 4px; font-size: 14px; margin-top: 10px; color: #555;">Weekly Timesheet Report</p>
        </div>
        <div style="margin-top: 40px; font-size: 16px;">
            <p><strong>Employee:</strong> <span id="p-name"></span></p>
            <p><strong>Project:</strong> <span id="p-project"></span></p>
            <p><strong>Period:</strong> <span id="p-range"></span></p>
        </div>
        <table class="pdf-table">
            <thead><tr style="background: #f0f0f0;"><th>Date</th><th>Description</th><th style="text-align:center;">Hrs</th></tr></thead>
            <tbody id="p-body"></tbody>
            <tfoot><tr style="font-weight: bold;"><td colspan="2" style="text-align: right;">Total Hours:</td><td style="text-align: center;" id="p-total">0</td></tr></tfoot>
        </table>
        <div style="position: absolute; bottom: 80px; left: 60px; right: 60px; display: flex; justify-content: space-between;">
            <div style="width: 220px; border-top: 1px solid #333; text-align: center; padding-top: 8px; font-size: 13px;">Employee Signature</div>
            <div style="width: 220px; border-top: 1px solid #333; text-align: center; padding-top: 8px; font-size: 13px;">Supervisor Approval</div>
        </div>
    </div>
</div>

<script>
    const body = document.getElementById('table-body');
    for(let i=0; i<7; i++) {
        body.innerHTML += `<tr>
            <td data-label="Date"><input type="date" class="r-date"></td>
            <td data-label="Task"><input type="text" class="r-task" placeholder="..."></td>
            <td data-label="Hrs"><input type="number" class="r-hrs" placeholder="0" oninput="updateLiveTotal()"></td>
        </tr>`;
    }

    window.onload = () => {
        if(localStorage.getItem('danavis_name')) {
            document.getElementById('empName').value = localStorage.getItem('danavis_name');
        }
    };

    function resetEmail() {
        localStorage.removeItem('danavis_cc_email');
        alert("Your CC email has been cleared.");
    }

    function updateLiveTotal() {
        let total = 0;
        document.querySelectorAll('.r-hrs').forEach(input => {
            total += parseFloat(input.value) || 0;
        });
        document.getElementById('live-total-display').innerText = total;
    }

    function fillDates() {
        const start = new Date(document.getElementById('monday-date').value);
        if(!isNaN(start)) {
            document.querySelectorAll('.r-date').forEach((input, i) => {
                let d = new Date(start);
                d.setDate(start.getDate() + i);
                input.value = d.toISOString().split('T')[0];
            });
        }
    }

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        return weekNo;
    }

    function prepareEmail() {
        const name = document.getElementById('empName').value || "Employee";
        const project = document.getElementById('projectName').value || "Project";
        const mondayInput = document.getElementById('monday-date').value;
        
        localStorage.setItem('danavis_name', name);

        let savedEmail = localStorage.getItem('danavis_cc_email');
        if(!savedEmail) {
            savedEmail = prompt("Enter your email for CC:", "");
            if(savedEmail) localStorage.setItem('danavis_cc_email', savedEmail);
        }

        let weekNum = "";
        if(mondayInput) {
            weekNum = getWeekNumber(new Date(mondayInput));
        }

        const dates = document.querySelectorAll('.r-date');
        const tasks = document.querySelectorAll('.r-task');
        const hours = document.querySelectorAll('.r-hrs');
        
        // TABLE GENERATION FOR EMAIL TEXT
        let tableHeader = "DATE       | TASK DESCRIPTION                | HRS %0D%0A";
        let tableDivider = "-----------|---------------------------------|-----%0D%0A";
        let tableRows = "";
        let totalHrs = document.getElementById('live-total-display').innerText;

        dates.forEach((d, i) => {
            const h = parseFloat(hours[i].value) || 0;
            if (h > 0) {
                let dateStr = d.value.padEnd(10);
                let taskStr = (tasks[i].value || 'No description').substring(0, 30).padEnd(31);
                let hrStr = h.toString().padStart(3);
                tableRows += `${dateStr} | ${taskStr} | ${hrStr}%0D%0A`;
            }
        });

        const subject = encodeURIComponent(`Week ${weekNum} - ${name} - ${project}`);
        
        const emailBody = `Dear Management,%0D%0A%0D%0APlease find my weekly timesheet report attached.%0D%0A%0D%0A--- WEEKLY SUMMARY ---%0D%0A%0D%0A${tableHeader}${tableDivider}${tableRows}${tableDivider}TOTAL HOURS: ${totalHrs.padStart(28)}%0D%0A%0D%0A----------------------%0D%0AEmployee: ${name}%0D%0AProject: ${project}%0D%0A%0D%0AKind regards,%0D%0A${name}`;

        window.location.href = `mailto:projects@danavisengineering.com?cc=${savedEmail || ''}&subject=${subject}&body=${emailBody}`;
    }

    async function generateLightPDF() {
        const btn = document.getElementById('genBtn');
        btn.innerText = "SAVING...";
        btn.disabled = true;

        const name = document.getElementById('empName').value || "Employee";
        document.getElementById('p-name').innerText = name;
        document.getElementById('p-project').innerText = document.getElementById('projectName').value || "---";
        
        let total = document.getElementById('live-total-display').innerText;
        let rowsHtml = "";
        const dates = document.querySelectorAll('.r-date');
        const tasks = document.querySelectorAll('.r-task');
        const hours = document.querySelectorAll('.r-hrs');

        dates.forEach((d, i) => {
            const h = parseFloat(hours[i].value) || 0;
            rowsHtml += `<tr><td>${d.value || '---'}</td><td>${tasks[i].value || '---'}</td><td style="text-align:center;">${h}</td></tr>`;
        });
        
        document.getElementById('p-body').innerHTML = rowsHtml;
        document.getElementById('p-total').innerText = total;
        document.getElementById('p-range').innerText = (dates[0].value || '') + " to " + (dates[6].value || '');

        const capture = document.getElementById('pdf-capture');
        capture.style.position = "fixed"; 
        capture.style.zIndex = "-1";
        capture.style.left = "0";

        try {
            const canvas = await html2canvas(document.getElementById('pdf-content'), {
                scale: 1.5,
                useCORS: true,
                width: 794,
                windowWidth: 794
            });

            const imgData = canvas.toDataURL('image/jpeg', 0.7); 
            const pdf = new jspdf.jsPDF({ orientation: 'p', unit: 'mm', format: 'a4', compress: true });

            pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
            pdf.save(`Timesheet_${name.replace(/\s+/g, '_')}.pdf`);
        } catch (e) {
            alert("Error: " + e);
        } finally {
            capture.style.position = "absolute";
            capture.style.left = "-9999px";
            btn.innerText = "1. Generate & Save PDF";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
